<div class='container container1'>
   <div [hidden]="submitted">
      <div class="row page-title-row">
         <h5 class="page-title">Question Builder</h5>
      </div>
      <form (ngSubmit)="onSubmit()" #questionForm=ngForm>
         <div class="form-group">
            <label class="form-group q-head">What type of questions you want to create?</label>
            <div class="form-check">
               <input class="form-check-input" [(ngModel)]='type' type="radio" name="mcq" id="mcq" value="mcq" (change)="initialiseAllValues()">
               <label class="form-check-label op-radio" for="mcq">
                  Multiple choice question
               </label>
            </div>
            <div class="form-check">
               <input class="form-check-input" [(ngModel)]='type' type="radio" name="text" id="text" value="text" (change)="initialiseAllValues()">
               <label class="form-check-label op-radio" for="submission">
                  Submission type Question
               </label>
            </div>
            <div class="form-check">
               <input class="form-check-input" [(ngModel)]='type' type="radio" name="para" id="para" value="para" (change)="initialiseAllValues()">
               <label class="form-check-label op-radio" for="passage">
                  Passage(text) type Question
               </label>
            </div>
         </div>
         <div class="form-group">
            <label class="form-group q-head" for="title">Question Title:</label>
            <input class="form-control f-input" type="text" [(ngModel)]='title' name="title" id="title" placeholder="Type your question title here..."
               required>
         </div>
         <div class="form-group">
            <label class="form-group q-head" for="description">Question Description:</label>
            <input class="form-control f-input" type="text" [(ngModel)]='description' name="description" id="description" placeholder="Type your question description here..."
               required>
         </div>
         <div class="form-group" *ngIf="type === 'passage'">
            <label class="form-group q-head" for="idealAnswer">Ideal Answer:</label>
            <input class="form-control f-input" type="text" [(ngModel)]='idealAnswer' name="idealAnswer" id="idealAnswer" placeholder="Type your answer here...">
         </div>
         <div class="form-group" *ngIf="type === 'mcq'">
            <div class="row">
               <div class="col-10">
                  <label class="q-head">Answer Options:</label>
               </div>
               <div class="col-2 text-center">
                  <label class="q-head">Right Answers:</label>
               </div>
            </div>
            <div class="row form-group">
               <div class="col-10">
                  <input class="form-control f-input" type="text" [(ngModel)]='mcqA' name='mcqA' placeholder="Type Option A here...">
               </div>
               <div class="col-2 text-center">
                  <input class="form-check-input" type="checkbox" name="mcqOption" id="1" (change)="mcqRightChange(0, $event.target.checked)">
               </div>
            </div>
            <div class="row form-group">
               <div class="col-10">
                  <input class="form-control f-input" type="text" [(ngModel)]='mcqB' name='mcqB' placeholder="Type Option B here...">
               </div>
               <div class="col-2 text-center">
                  <input class="form-check-input" type="checkbox" name="mcqOption" id="2" (change)="mcqRightChange(1, $event.target.checked)">
               </div>
            </div>
            <div class="row form-group">
               <div class="col-10">
                  <input class="form-control f-input" type="text" [(ngModel)]='mcqC' name='mcqC' placeholder="Type Option C here...">
               </div>
               <div class="col-2 text-center">
                  <input class="form-check-input" type="checkbox" name="mcqOption" id="3" (change)="mcqRightChange(2, $event.target.checked)">
               </div>
            </div>
            <div class="row form-group">
               <div class="col-10">
                  <input class="form-control f-input" type="text" [(ngModel)]='mcqD' name='mcqD' placeholder="Type Option D here...">
               </div>
               <div class="col-2 text-center">
                  <input class="form-check-input" type="checkbox" name="mcqOption" id="4" (change)="mcqRightChange(3, $event.target.checked)">
               </div>
            </div>
         </div>
         <div class="form-group">
            <label class="form-group q-head" for="instructions">Instructions:</label>
            <input class="form-control f-input" type="text" [(ngModel)]='instructions' name="instructions" id='instructions' placeholder="Type instructions here ... (e.g. file size, file format, do's and don'ts)">
         </div>

         <div class="footer">
            <hr class="o-margin">
            <div class="container container2">
               <div class="row">
                  <div class="col-9">
                     <p class="p-cont2">Click Author to create a new question and add it to the list of questions.</p>
                  </div>
                  <div class="col-3 text-right">
                     <button class="btn btn-outline-secondary" (click)="goBack()">Cancel</button>
                     <button type="submit" class="btn btn-primary" [disabled]="!questionForm.form.valid">Author</button>
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>

</div>

<!-- Success Message -->
<div [hidden]="!submitted" class="container">
   <div class="card success-box">
      <div class="row text-center" style="margin-top: 5%;">
         <div class="col-12">
            <h4 class="s-message">Your question has been created and added to list of questions.</h4>
         </div>
      </div>
      <div class="row text-center">
         <div class="col-12">
            <button class="btn btn-secondary" (click)="goBack()">Go To Dashboard</button>
            <button class="btn btn-primary" (click)="initialiseAllValues()">Create new question</button>
         </div>
      </div>
   </div>
</div>
